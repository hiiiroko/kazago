<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Kazago</title>
  <link rel="stylesheet" href="popup.css">
  <script src="utils.js"></script>
  <script src="popup.js" defer></script>
</head>

<body>
  <div class="window">
    <div class="window-header">
      <div class="window-title">
        <img src="assets/LOGO.png" class="window-icon" alt="logo">
        <span class="title-text">Kazago</span>
      </div>
      <div class="window-controls">
        <span id="clock" class="info-box">--:--:--</span>
        <span id="week" class="info-box">--</span>
        <span id="sid" class="info-box">ERROR</span>
      </div>
    </div>

    <div class="window-content">
      <fieldset class="group-box">
        <legend>Mode</legend>
        <div class="form-row">
          <label class="radio-wrapper">
            <input type="radio" name="mode" value="next" checked>
            <span>Next day</span>
          </label>
          <label class="radio-wrapper">
            <input type="radio" name="mode" value="today">
            <span>Today</span>
          </label>
        </div>
      </fieldset>

      <fieldset class="group-box">
        <legend>Area</legend>
        <div class="form-row area-radios">
          <label class="radio-wrapper">
            <input type="radio" name="area" value="k2" checked>
            <span>2F Cubicle (best)</span>
          </label>
          <label class="radio-wrapper">
            <input type="radio" name="area" value="n2">
            <span>2F Normal</span>
          </label>
          <label class="radio-wrapper">
            <input type="radio" name="area" value="n1">
            <span>1F Normal</span>
          </label>
        </div>
      </fieldset>

      <fieldset class="group-box">
        <legend>Preferred seats</legend>
        <div class="form-row">
          <input type="text" id="seats" class="text-input" placeholder="e.g. K2001,K2002">
        </div>
      </fieldset>

      <fieldset class="group-box">
        <legend>Time range</legend>
        <div class="form-row">
          <label class="form-label">Start</label>
          <div class="time-input-row">
            <input type="number" id="sh" class="time-input" min="0" max="23" value="7">
            <span class="time-separator">:</span>
            <input type="number" id="sm" class="time-input" min="0" max="59" value="30">
          </div>
        </div>
        <div class="form-row">
          <label class="form-label">End</label>
          <div class="time-input-row">
            <input type="number" id="eh" class="time-input" min="0" max="23" value="22">
            <span class="time-separator">:</span>
            <input type="number" id="em" class="time-input" min="0" max="59" value="0">
          </div>
        </div>
      </fieldset>

      <div class="button-group">
        <button id="go" class="button">Start reserve</button>
      </div>

      <div id="progressWrapper" class="progress-container" style="display:none">
        <div id="progressBar" class="progress-bar"></div>
        <div id="progressText" class="progress-text">0%</div>
      </div>

      <fieldset class="group-box">
        <legend>Status</legend>
        <div id="status" class="status-box">Ready</div>
      </fieldset>
    </div>
  </div>
</body>

</html>
